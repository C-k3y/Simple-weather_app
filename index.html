<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <svg class="theme-icon" viewBox="0 0 24 24">
            <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
        </svg>
    </button>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" 
            spellcheck="false">
            <button>
                <img src="Images/search.png">
            </button>
        </div>
        <div class="error">Invalid city name</div>
        <div class="weather">
            <img src="Images/weather.png" class="weather-icon">
            <h1 class="temp">26°c</h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="Images/humidity-sensor.png" >
                    <div>
                        <p class="humidity">10%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Images/wind.png" >
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>wind-speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>

        const apikey="d9ba0295b487fbc936c6228c572b4c21";
        const apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox=document.querySelector(".search input");
        const searchBtn=document.querySelector(".search button");
        const weatherIcon=document.querySelector(".weather-icon");
        const themeIcon=document.querySelector(".theme-icon");

//Theme management//
         function initTheme() {
            const savedTheme = localStorage.getItem('weather-app-theme') || 'light';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            
            // Update theme icon
            if (theme === 'dark') {
                themeIcon.innerHTML = `<path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>`;
            } else {
                themeIcon.innerHTML = `<path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>`;
            }
            
            localStorage.setItem('weather-app-theme', theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }
       
        async function checkWeather(city){
            const response= await fetch(apiurl + city + `&appid=${apikey}`);

            if(response.status == 404){
                document.querySelector(".error").style.display ="block";
                document.querySelector(".weather").style.display ="none";
            }
            else{
                 var data= await response.json();

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round (data.main.temp) + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/hr";
            
            const weatherCondition = data.weather[0].main.toLowerCase();
                
                if (weatherCondition === "clouds") {
                    weatherIcon.src = "Images/clouds.png";
                } else if (weatherCondition === "clear") {
                    weatherIcon.src = "Images/clear-sky.png";
                } else if (weatherCondition === "rain") {
                    weatherIcon.src = "Images/weather.png";
                } else if (weatherCondition === "drizzle") {
                    weatherIcon.src = "Images/drizzle.png";
                } else if (weatherCondition === "mist") {
                    weatherIcon.src = "Images/mist.png";
                } else {
                    // Default fallback icon
                    weatherIcon.src = "Images/weather.png";
                }
            document.querySelector(".weather").style.display = "block";
            document.querySelector(".error").style.display ="none";
        }
    }
        searchBtn.addEventListener("click" ,()=>{
            checkWeather(searchBox.value);
        });
        searchBox.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                checkWeather(searchBox.value);
            }
        });

        // Initialize theme on load
        initTheme();
        checkWeather();
    
    </script>
</body>
</html>
