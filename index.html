<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --card-bg: #fff;
            --text-color: #333;
            --input-bg: #ebfffc;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #f5f5f5;
            --input-bg: #3d3d3d;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 15px var(--shadow);
            width: 300px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .search {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            position: relative;
        }

        .search input {
            border: none;
            outline: none;
            background: var(--input-bg);
            color: var(--text-color);
            padding: 10px 15px;
            height: 40px;
            border-radius: 30px;
            flex: 1;
            margin-right: 10px;
            font-size: 16px;
        }

        .search button {
            border: none;
            outline: none;
            background: var(--input-bg);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search button img {
            width: 16px;
        }

        .location-btn {
            border: none;
            outline: none;
            background: var(--input-bg);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
        }

        .location-btn img {
            width: 16px;
        }

        .weather-icon {
            width: 100px;
            margin-top: 10px;
        }

        .temp {
            font-size: 40px;
            margin: 10px 0;
        }

        .city {
            font-size: 24px;
            margin: 10px 0;
        }

        .details {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .col {
            display: flex;
            align-items: center;
            text-align: left;
        }

        .col img {
            width: 30px;
            margin-right: 10px;
        }

        .humidity, .wind {
            font-size: 20px;
            margin: 0;
        }

        .error {
            text-align: left;
            margin: 10px 0 0 15px;
            font-size: 14px;
            color: #ff6b6b;
            display: none;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--input-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .theme-icon {
            width: 24px;
            height: 24px;
            fill: var(--text-color);
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--input-bg);
            border-top: 4px solid #4d8af0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <svg class="theme-icon" viewBox="0 0 24 24">
            <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
        </svg>
    </button>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button id="search-btn">
                <img src="Images/search.png">
            </button>
            <button class="location-btn" id="location-btn">
                <img src="Images/location.png">
            </button>
        </div>
        <div class="error">Invalid city name</div>
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Getting your location...</p>
        </div>
        <div class="weather">
            <img src="Images/weather.png" class="weather-icon">
            <h1 class="temp">26Â°c</h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="Images/humidity-sensor.png">
                    <div>
                        <p class="humidity">10%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Images/wind.png">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>wind-speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apikey = "d9ba0295b487fbc936c6228c572b4c21";
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const geoApiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector("#search-btn");
        const locationBtn = document.querySelector("#location-btn");
        const weatherIcon = document.querySelector(".weather-icon");
        const themeIcon = document.querySelector(".theme-icon");
        const loadingElement = document.querySelector(".loading");
        const weatherElement = document.querySelector(".weather");
        const errorElement = document.querySelector(".error");

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('weather-app-theme') || 'light';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            
            // Update theme icon
            if (theme === 'dark') {
                themeIcon.innerHTML = `<path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>`;
            } else {
                themeIcon.innerHTML = `<path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>`;
            }
            
            localStorage.setItem('weather-app-theme', theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        // Show loading state
        function showLoading() {
            loadingElement.style.display = "block";
            weatherElement.style.display = "none";
            errorElement.style.display = "none";
        }

        // Hide loading state
        function hideLoading() {
            loadingElement.style.display = "none";
        }

        // Get weather by city name
        async function checkWeather(city) {
            showLoading();
            
            try {
                const response = await fetch(apiurl + city + `&appid=${apikey}`);
                
                if (response.status == 404) {
                    errorElement.textContent = "Invalid city name";
                    errorElement.style.display = "block";
                    weatherElement.style.display = "none";
                } else {
                    const data = await response.json();
                    updateWeatherUI(data);
                }
            } catch (error) {
                errorElement.textContent = "Failed to fetch weather data";
                errorElement.style.display = "block";
                weatherElement.style.display = "none";
            } finally {
                hideLoading();
            }
        }

        // Get weather by coordinates
        async function checkWeatherByCoords(lat, lon) {
            showLoading();
            
            try {
                const response = await fetch(`${geoApiUrl}lat=${lat}&lon=${lon}&appid=${apikey}`);
                
                if (response.status == 404) {
                    errorElement.textContent = "Weather data not available for your location";
                    errorElement.style.display = "block";
                    weatherElement.style.display = "none";
                } else {
                    const data = await response.json();
                    updateWeatherUI(data);
                }
            } catch (error) {
                errorElement.textContent = "Failed to fetch weather data";
                errorElement.style.display = "block";
                weatherElement.style.display = "none";
            } finally {
                hideLoading();
            }
        }

        // Update weather UI with data
        function updateWeatherUI(data) {
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/hr";
            
            const weatherCondition = data.weather[0].main.toLowerCase();
                
            if (weatherCondition === "clouds") {
                weatherIcon.src = "Images/clouds.png";
            } else if (weatherCondition === "clear") {
                weatherIcon.src = "Images/clear-sky.png";
            } else if (weatherCondition === "rain") {
                weatherIcon.src = "Images/weather.png";
            } else if (weatherCondition === "drizzle") {
                weatherIcon.src = "Images/drizzle.png";
            } else if (weatherCondition === "mist") {
                weatherIcon.src = "Images/mist.png";
            } else {
                weatherIcon.src = "Images/weather.png";
            }
            
            weatherElement.style.display = "block";
            errorElement.style.display = "none";
        }

        // Get user's current location
        function getLocation() {
            if (navigator.geolocation) {
                showLoading();
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        checkWeatherByCoords(lat, lon);
                    },
                    (error) => {
                        hideLoading();
                        errorElement.textContent = "Location access denied. Please search for a city instead.";
                        errorElement.style.display = "block";
                        console.error("Geolocation error:", error);
                    }
                );
            } else {
                errorElement.textContent = "Geolocation is not supported by this browser.";
                errorElement.style.display = "block";
            }
        }

        // Event listeners
        searchBtn.addEventListener("click", () => {
            if (searchBox.value.trim() !== "") {
                checkWeather(searchBox.value);
            }
        });
        
        locationBtn.addEventListener("click", getLocation);
        
        searchBox.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && searchBox.value.trim() !== "") {
                checkWeather(searchBox.value);
            }
        });

        // Initialize theme on load
        initTheme();
        
        // Try to get user's location on first load
        window.addEventListener('load', () => {
            // Check if we should try to get location on load
            const shouldGetLocation = localStorage.getItem('weather-app-location-consent');
            
            if (shouldGetLocation === 'true') {
                getLocation();
            } else if (shouldGetLocation === null) {
                // First time user - ask for location consent
                if (confirm("Would you like to see weather for your current location?")) {
                    localStorage.setItem('weather-app-location-consent', 'true');
                    getLocation();
                } else {
                    localStorage.setItem('weather-app-location-consent', 'false');
                    // Show default city weather
                    checkWeather("Delhi");
                }
            } else {
                // User previously denied location access
                checkWeather("Delhi");
            }
        });
    </script>
</body>
</html>
